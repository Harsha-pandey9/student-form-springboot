<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Deleted Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .result-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #dc3545;
        }
        .deleted-student-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #dc3545;
        }
        .info-row {
            margin-bottom: 10px;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            display: inline-block;
        }
        .links a:hover {
            background-color: #007bff;
            color: white;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .deleted-label {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>âœ… Student Deleted Successfully</h1>
        
        <div th:if="${message}" class="alert-success">
            <span th:text="${message}"></span>
        </div>
        
        <div class="deleted-student-info">
            <h3 class="deleted-label">Deleted Student Information:</h3>
            <div class="info-row">
                <span class="label">ID:</span>
                <span th:text="${deletedStudent.id}"></span>
            </div>
            <div class="info-row">
                <span class="label">Name:</span>
                <span th:text="${deletedStudent.name}"></span>
            </div>
            <div class="info-row">
                <span class="label">Roll Number:</span>
                <span th:text="${deletedStudent.rollNo}"></span>
            </div>
            <div class="info-row">
                <span class="label">Branch:</span>
                <span th:text="${deletedStudent.branch}"></span>
            </div>
            <div class="info-row">
                <span class="label">Course:</span>
                <span th:text="${deletedStudent.course}"></span>
            </div>
        </div>
        
        <div class="links">
            <a href="/studentForm">Add New Student</a>
            <a href="/students">View All Students</a>
            <a href="/deleteStudent">Delete Another Student</a>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
