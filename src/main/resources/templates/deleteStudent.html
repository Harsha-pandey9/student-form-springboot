<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Student by ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .warning {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #dc3545;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>⚠️ Delete Student</h1>
        
        <div class="warning">
            <strong>Warning:</strong> This action cannot be undone. Please make sure you want to delete the student permanently.
        </div>
        
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/deleteStudent}" method="post" onsubmit="return confirm('Are you absolutely sure you want to delete this student? This action cannot be undone!')">
            <div class="form-group">
                <label for="id">Student ID to Delete:</label>
                <input type="number" id="id" name="id" required min="1" placeholder="Enter student ID to delete">
            </div>
            
            <button type="submit" class="btn-danger">Delete Student</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='/'">Cancel</button>
        </form>
        
        <div class="links">
            <a href="/">Home</a> |
            <a href="/students">View All Students</a> |
            <a href="/findStudent">Find Student</a>
        </div>
    </div>
</body>
</html>
