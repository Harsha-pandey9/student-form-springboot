<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e8f4f8;
        }
        .no-students {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            display: inline-block;
        }
        .links a:hover {
            background-color: #007bff;
            color: white;
        }
        .action-btn {
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
        }
        .view-btn {
            background-color: #007bff;
            color: white;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }
        .edit-btn {
            background-color: #28a745;
            color: white;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Students</h1>
        
        <div th:if="${#lists.isEmpty(students)}" class="no-students">
            No students found. <a href="/studentForm">Add the first student</a>
        </div>
        
        <div th:if="${!#lists.isEmpty(students)}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Branch</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.rollNo}"></td>
                        <td th:text="${student.branch}"></td>
                        <td th:text="${student.course}"></td>
                        <td>
                            <a th:href="@{'/student/' + ${student.id}}" class="action-btn view-btn">View</a>
                            <a th:href="@{'/updateStudent/' + ${student.id}}" class="action-btn edit-btn">Edit</a>
                            <a th:href="@{'/deleteStudent?id=' + ${student.id}}" class="action-btn delete-btn" 
                               onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="links">
            <a href="/studentForm">Add New Student</a>
            <a href="/findStudent">Find Student by ID</a>
            <a href="/findStudentToUpdate">Update Student</a>
            <a href="/deleteStudent">Delete Student</a>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
