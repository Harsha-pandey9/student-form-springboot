<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/studentForm}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" class="error">
                    <span th:errors="*{name}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="rollNo">Roll Number:</label>
                <input type="number" id="rollNo" th:field="*{rollNo}" required>
                <div th:if="${#fields.hasErrors('rollNo')}" class="error">
                    <span th:errors="*{rollNo}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" th:field="*{branch}" required>
                <div th:if="${#fields.hasErrors('branch')}" class="error">
                    <span th:errors="*{branch}"></span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" th:field="*{course}" required>
                <div th:if="${#fields.hasErrors('course')}" class="error">
                    <span th:errors="*{course}"></span>
                </div>
            </div>
            
            <button type="submit">Register Student</button>
        </form>
        
        <div class="links">
            <a href="/students">View All Students</a> |
            <a href="/findStudent">Find Student by ID</a> |
            <a href="/findStudentToUpdate">Update Student</a> |
            <a href="/deleteStudent">Delete Student</a>
        </div>
    </div>
</body>
</html>
