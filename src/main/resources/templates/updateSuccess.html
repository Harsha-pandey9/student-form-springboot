<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Updated Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .success-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #28a745;
        }
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }
        .student-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .info-row {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
            color: #495057;
        }
        .value {
            color: #212529;
            font-size: 16px;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .student-id {
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
        .checkmark {
            color: #28a745;
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1><span class="checkmark">âœ“</span>Student Updated Successfully!</h1>
        
        <div class="success-message">
            <span th:text="${message}"></span>
        </div>
        
        <div class="student-info">
            <h3>Updated Student Information:</h3>
            <div class="info-row">
                <span class="label">ID:</span>
                <span class="value student-id" th:text="${student.id}"></span>
            </div>
            <div class="info-row">
                <span class="label">Name:</span>
                <span class="value" th:text="${student.name}"></span>
            </div>
            <div class="info-row">
                <span class="label">Roll Number:</span>
                <span class="value" th:text="${student.rollNo}"></span>
            </div>
            <div class="info-row">
                <span class="label">Branch:</span>
                <span class="value" th:text="${student.branch}"></span>
            </div>
            <div class="info-row">
                <span class="label">Course:</span>
                <span class="value" th:text="${student.course}"></span>
            </div>
        </div>
        
        <div class="actions">
            <a th:href="@{'/student/' + ${student.id}}" class="btn btn-primary">View Student Details</a>
            <a th:href="@{'/updateStudent/' + ${student.id}}" class="btn btn-success">Edit Again</a>
            <a href="/students" class="btn btn-secondary">View All Students</a>
            <a href="/" class="btn btn-secondary">Home</a>
        </div>
    </div>
</body>
</html>
