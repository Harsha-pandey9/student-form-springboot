<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .details-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #28a745;
        }
        .api-info {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .api-endpoints {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        .user-info {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .info-row {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
            color: #495057;
        }
        .value {
            color: #212529;
            font-size: 16px;
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .user-id {
            background-color: #e9ecef;
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h1>User Details</h1>
        

        
        <div th:if="${message}" class="alert-success">
            <span th:text="${message}"></span>
        </div>
        
        <div class="user-info">
            <div class="info-row">
                <span class="label">ID:</span>
                <span class="value user-id" th:text="${user.id}"></span>
            </div>
            <div class="info-row">
                <span class="label">Name:</span>
                <span class="value" th:text="${user.name}"></span>
            </div>
            <div class="info-row">
                <span class="label">Roll Number:</span>
                <span class="value" th:text="${user.rollNo}"></span>
            </div>
            <div class="info-row">
                <span class="label">Branch:</span>
                <span class="value" th:text="${user.branch}"></span>
            </div>
            <div class="info-row">
                <span class="label">Course:</span>
                <span class="value" th:text="${user.course}"></span>
            </div>
        </div>
        
        <div class="actions">
            <a th:href="@{'/web/users/' + ${user.id} + '/edit'}" class="btn btn-success">Edit This User</a>
            <a href="/web/users/new" class="btn btn-primary">Create New User</a>
            <form th:action="@{'/web/users/' + ${user.id}}" method="post" style="display: inline;">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger" 
                        onclick="return confirm('Are you sure you want to delete this user?')">Delete This User</button>
            </form>
            <a href="/web/users" class="btn btn-secondary">View All Users</a>
            <a href="/" class="btn btn-secondary">Home</a>
        </div>
    </div>
</body>
</html>
