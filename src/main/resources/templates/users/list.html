<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .api-info {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .api-info h3 {
            margin-top: 0;
            color: #004085;
        }
        .api-endpoints {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e8f4f8;
        }
        .no-users {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            border: 1px solid #007bff;
            border-radius: 5px;
            display: inline-block;
        }
        .links a:hover {
            background-color: #007bff;
            color: white;
        }
        .action-btn {
            padding: 5px 10px;
            margin: 2px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
        }
        .view-btn {
            background-color: #007bff;
            color: white;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }
        .edit-btn {
            background-color: #28a745;
            color: white;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        

        
        <div th:if="${message}" class="alert-success">
            <span th:text="${message}"></span>
        </div>
        
        <div th:if="${error}" class="alert-error">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${branch}" class="alert-success">
            Showing users from branch: <strong th:text="${branch}"></strong>
        </div>
        
        <div th:if="${course}" class="alert-success">
            Showing users from course: <strong th:text="${course}"></strong>
        </div>
        
        <div th:if="${#lists.isEmpty(users)}" class="no-users">
            No users found. <a href="/web/users/new">Add the first user</a>
        </div>
        
        <div th:if="${!#lists.isEmpty(users)}">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Branch</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.rollNo}"></td>
                        <td th:text="${user.branch}"></td>
                        <td th:text="${user.course}"></td>
                        <td>
                            <a th:href="@{'/web/users/' + ${user.id}}" class="action-btn view-btn">View</a>
                            <a th:href="@{'/web/users/' + ${user.id} + '/edit'}" class="action-btn edit-btn">Edit</a>
                            <form th:action="@{'/web/users/' + ${user.id}}" method="post" style="display: inline;">
                                <input type="hidden" name="_method" value="DELETE">
                                <button type="submit" class="action-btn delete-btn" 
                                        onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="links">
            <a href="/web/users/new">Create New User</a>
            <a href="/web/users/search">Search Users</a>
            <a href="/web/users">View All Users</a>
            <a href="/login" style="background-color: #28a745; color: white;">üîê Student Login</a>
            <a href="/">Home</a>
        </div>
    </div>
</body>
</html>
