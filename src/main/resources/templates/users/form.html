<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit} ? 'Update User' : 'Create New User'">User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }
        .api-info {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            color: #004085;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .api-endpoints {
            font-family: monospace;
            font-size: 14px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .current-info {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .current-info h3 {
            margin-top: 0;
            color: #495057;
        }
        .current-info p {
            margin: 5px 0;
            color: #6c757d;
        }
        .btn-group {
            text-align: center;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 25px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .required {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:text="${isEdit} ? 'Update User Information' : 'Create New User'">User Form</h1>
        

        
        <div th:if="${error}" class="alert-error">
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${isEdit}" class="current-info">
            <h3>Current Information</h3>
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
            <p><strong>Roll Number:</strong> <span th:text="${user.rollNo}"></span></p>
            <p><strong>Branch:</strong> <span th:text="${user.branch}"></span></p>
            <p><strong>Course:</strong> <span th:text="${user.course}"></span></p>
        </div>
        
        <form th:action="${isEdit} ? @{'/web/users/' + ${user.id}} : @{/web/users}" th:object="${user}" method="post">
            <input th:if="${isEdit}" type="hidden" name="_method" value="PATCH">
            
            <div class="form-group">
                <label for="name">User Name <span class="required">*</span></label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter user name" required>
                <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="form-group">
                <label for="rollNo">Roll Number <span class="required">*</span></label>
                <input type="number" id="rollNo" th:field="*{rollNo}" placeholder="Enter roll number" required>
                <div class="error" th:if="${#fields.hasErrors('rollNo')}" th:errors="*{rollNo}"></div>
            </div>
            
            <div class="form-group">
                <label for="branch">Branch <span class="required">*</span></label>
                <input type="text" id="branch" th:field="*{branch}" placeholder="Enter branch (e.g., Computer Science)" required>
                <div class="error" th:if="${#fields.hasErrors('branch')}" th:errors="*{branch}"></div>
            </div>
            
            <div class="form-group">
                <label for="course">Course <span class="required">*</span></label>
                <input type="text" id="course" th:field="*{course}" placeholder="Enter course (e.g., B.Tech, M.Tech)" required>
                <div class="error" th:if="${#fields.hasErrors('course')}" th:errors="*{course}"></div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary" th:text="${isEdit} ? 'Update User' : 'Create User'">Submit</button>
                <a th:href="${isEdit} ? @{'/web/users/' + ${user.id}} : @{/web/users}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
