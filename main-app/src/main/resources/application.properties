spring.application.name=Student-Management-System

# Active Profile - use 'dev' for development
spring.profiles.active=dev

# Server Configuration
server.port=8080

# MySQL Database Configuration - Unified database for all modules (auth + student + messaging)
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Harsha@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf Configuration (minimal - only for index page)
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=false

# Enable HTTP method override for PATCH and DELETE in forms
spring.mvc.hiddenmethod.filter.enabled=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.access-token-expiration=1800000
jwt.refresh-token-expiration=2592000000

# Kafka Configuration (optional - will work without Kafka running)
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=student-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Make Kafka optional for development
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Simplified Kafka Notification Configuration
# Only logs notifications for student registration and deletion

# Logging Configuration
logging.level.com.example=INFO
logging.level.com.example.auth=INFO
logging.level.com.example.student=INFO
logging.level.com.example.notification=INFO
logging.level.com.example.event=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.kafka=INFO